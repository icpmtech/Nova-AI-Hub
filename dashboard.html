<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nova AI Hub - Dashboard</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <style>
    :root {
      --primary-color: #25F4EE;
      --secondary-color: #FE2C55;
      --dark-color: #010101;
      --light-color: #ffffff;
      --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      font-family: var(--font-main);
      background-color: var(--dark-color);
      color: var(--light-color);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.8rem;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.1rem;
      color: #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background-color: var(--secondary-color);
      color: var(--light-color);
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #c91c45;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Bem-vindo ao Nova AI Hub</h1>
  <p id="user-info">A carregar utilizador...</p>
  <button onclick="logout()">Terminar Sessão</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhxtjdc14dv39mr_x_WuXouZrpMyGXpuk",
      authDomain: "novahub-8f4b0.firebaseapp.com",
      projectId: "novahub-8f4b0",
      storageBucket: "novahub-8f4b0.firebasestorage.app",
      messagingSenderId: "619675546300",
      appId: "1:619675546300:web:1ae7b1e798dddfb92616b9",
      measurementId: "G-TLM12MD10G"
    };
    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("user-info").textContent = `Olá, ${user.email}`;
      } else {
        window.location.href = "login.html";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
