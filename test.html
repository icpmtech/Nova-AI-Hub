<!DOCTYPE html><html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nova AI Hub - Gestão de Conteúdos</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #25F4EE;
      text-align: center;
    }
    #search-bar {
      max-width: 500px;
      margin: 0 auto 20px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    #search-bar input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background-color: #333;
      color: #fff;
    }
    #search-bar button {
      padding: 10px 16px;
      background-color: #25F4EE;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .content-item {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .content-item h2 {
      color: #25F4EE;
    }
    .content-item .actions {
      margin-top: 10px;
    }
    .content-item button {
      padding: 6px 12px;
      margin-right: 10px;
      background-color: #FE2C55;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .content-item button:hover {
      background-color: #c91c45;
    }
    .output {
      background: #222;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .edit-form {
      display: none;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }
    .edit-form textarea {
      width: 100%;
      background: #333;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px;
    }
    .edit-form button {
      background-color: #25F4EE;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Gestão de Conteúdos</h1>
  <div id="search-bar">
    <input type="text" id="search" placeholder="Procurar por título...">
    <button onclick="carregarConteudos()">Pesquisar</button>
    <button onclick="exportarCSV()">Exportar CSV</button>
  </div>
  <div id="conteudos"></div>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhxtjdc14dv39mr_x_WuXouZrpMyGXpuk",
      authDomain: "novahub-8f4b0.firebaseapp.com",
      projectId: "novahub-8f4b0",
      storageBucket: "novahub-8f4b0.appspot.com",
      messagingSenderId: "619675546300",
      appId: "1:619675546300:web:1ae7b1e798dddfb92616b9"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const container = document.getElementById("conteudos");

    function carregarConteudos() {
      const termo = document.getElementById("search").value.toLowerCase();
      db.collection("conteudos").orderBy("criado_em", "desc").get().then(snapshot => {
        container.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          if (!termo || data.titulo.toLowerCase().includes(termo)) {
            const div = document.createElement("div");
            div.className = "content-item";
            div.innerHTML = `
              <h2>${data.titulo}</h2>
              <div class="output">${data.conteudo}</div>
              <div class="actions">
                <button onclick="eliminar('${doc.id}')">Eliminar</button>
                <button onclick="editar('${doc.id}')">Editar</button>
              </div>
              <form class="edit-form" id="form-${doc.id}" onsubmit="return guardar(event, '${doc.id}')">
                <input type="text" name="titulo" value="${data.titulo}" required />
                <textarea name="conteudo" rows="5" required>${data.conteudo}</textarea><button type="submit">Guardar Alterações</button>
          </form>
        `;
        container.appendChild(div);
      }
    });
  });
}

function eliminar(id) {
  if (confirm("Tens a certeza que queres eliminar este conteúdo?")) {
    db.collection("conteudos").doc(id).delete().then(() => {
      alert("Conteúdo eliminado com sucesso.");
      carregarConteudos();
    });
  }
}

function editar(id) {
  const form = document.getElementById(`form-${id}`);
  form.style.display = form.style.display === "flex" ? "none" : "flex";
}

function guardar(e, id) {
  e.preventDefault();
  const form = document.getElementById(`form-${id}`);
  const titulo = form.titulo.value;
  const conteudo = form.conteudo.value;
  db.collection("conteudos").doc(id).update({
    titulo: titulo,
    conteudo: conteudo
  }).then(() => {
    alert("Conteúdo atualizado com sucesso.");
    carregarConteudos();
  });
  return false;
}

function exportarCSV() {
  db.collection("conteudos").get().then(snapshot => {
    let csv = "Título,Conteúdo\n";
    snapshot.forEach(doc => {
      const data = doc.data();
      csv += `"${data.titulo.replace(/"/g, '""')}","${data.conteudo.replace(/"/g, '""')}"\n`;
    });
    const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = "conteudos.csv";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  });
}

carregarConteudos();

  </script>
</body>
</html>
